    const DASHBOARD_URL = "dashboard.html"; // Ganti dengan URL dashboard Anda

    const jokes = {
      'auth/invalid-email': 'Email ini kayak mantan: nggak valid.',
      'auth/user-not-found': 'User tidak ditemukan. Coba registrasi dulu.',
      'auth/wrong-password': 'Password salah. Coba ingat-ingat, atau reset aja.',
      'email-not-verified': 'Email Anda belum diverifikasi. Silakan periksa inbox dan klik link verifikasi.',
      'default': 'Ada yang error. Coba lagi, atau hubungi admin.'
    };
    
    function showPopup(type, key) {
      const popup = document.getElementById('popup');
      const icon = document.getElementById('icon-symbol');
      const title = document.getElementById('popup-title');
      const msg = document.getElementById('popup-message');
      const joke = document.getElementById('popup-joke');
      if (type === 'error') {
        icon.textContent = '⚠️';
        document.getElementById('popup-icon').style.backgroundColor = '#EF4444';
        title.textContent = 'Oops!';
        msg.textContent = jokes[key] || jokes['default'];
      }
      popup.classList.add('active');
    }

    window.closePopup = () => {
      document.getElementById('popup').classList.remove('active');
    };

    function showLoading(show) {
      document.getElementById('btn-text').style.display = show ? 'none' : 'inline';
      document.getElementById('btn-loading').style.display = show ? 'inline-block' : 'none';
    }

    window.togglePassword = () => {
      const input = document.getElementById('password');
      const icon = document.getElementById('toggle-pass');
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    };

    window.goToRegister = () => { window.location.href = REGISTER_URL; };

    window.handleLogin = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) return showPopup('error', 'empty-fields');

      showLoading(true);
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        // CEK KRUSIAL: Apakah email sudah diverifikasi?
        if (!userCredential.user.emailVerified) {
          // Jika belum, logout user dan tampilkan pesan error
          await signOut(auth);
          showPopup('error', 'email-not-verified');
          showLoading(false);
          return; // Hentikan proses login
        }

        // Jika sudah terverifikasi, arahkan ke dashboard
        window.location.href = DASHBOARD_URL;
      } catch (e) {
        showLoading(false);
        showPopup('error', e.code);
      }
    };

    document.getElementById('google-signin-btn').onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        // Google biasanya sudah memverifikasi email, tapi tetap aman untuk mengecek
        if (!result.user.emailVerified) {
            await signOut(auth);
            showPopup('error', 'email-not-verified');
            return;
        }
        // Login berhasil, arahkan ke dashboard
        window.location.href = DASHBOARD_URL;
      } catch (e) {
        if (e.code !== 'auth/popup-closed-by-user') showPopup('error', e.code);
      }
    };
  </script>
</body>
